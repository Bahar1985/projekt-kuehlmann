<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kontakt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-ABCDEF123456..." crossorigin="anonymous" />
    <title>kontakt</title>
</head>

<body>
    <div class="container">
    <div class="location">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2616.9220324205394!2d8.36649517712122!3d49.012068271353336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479706e599ff9f49%3A0xb17b31214da47471!2sH%C3%A4ndelstra%C3%9Fe%2019%2C%2076185%20Karlsruhe!5e0!3m2!1sen!2sde!4v1686996971004!5m2!1sen!2sde"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact-info">
        <h2>Kontakt</h2>
        <ul>
            <li><i class="fas fa-map-marker-alt"></i> Händelstraße.19 UG <br/> D-76185,Karlsruhe</li>
            <li><i class="fas fa-phone"></i> Tel.+497218248182-0</li>
            <li><i class="fas fa-mobile-alt"></i> +4915126444110</li>
            <li><i class="fas fa-fax"></i> Fax.+497218248182-28</li>
            <li><i class="fas fa-envelope"></i> <a href="mailto:info@kuehlmann-projektleitung.de"> info@kuehlmann-projektleitung.de</a></li>
            <li><i class="fas fa-globe"></i> <a href="www.kuehlmann-projektleitung.de">www.kuehlmann-projektleitung.de</a> </li>
           
        </ul>
    </div>
    <div class="contact-form">
        <p >Senden Sie uns eine E-Mail</p>
        <form action="https://formspree.io/f/mwkjgben" method="POST">
            <label for="name"> Name:</label>
            <input type="text" id="name" name="name" required  placeholder="Name eingeben">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required  placeholder="E-Mail-Adresse eingeben">
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required ></textarea>
            <input type="submit" value="Nachricht senden">
        </form>
    </div>
</div>
</body>

</html>
